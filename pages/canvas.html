<div id="page-canvas" style="display: none;">
    <h1>Canvas Page</h1>
    <p>Auf dieser Seite befindet sich ein Canvas-Element. Mit einem Klick auf "Canvas zeichen wird etwas gezeichnet. Viel Spass!"</p>
    <div id="canvas-container">
        <input id="canvasbtn" class=".btn-default" type="button" value="Canvas zeichnen">
        <canvas id="canvas" width="630" height="400"></canvas>
        <img id="canvas-img" src="/images/piforcanvas.png" alt="Image for Canvas" style="display: none;">
    </div>
    <div id="canvas-hidden">
        <p class="text-warning">Ihr Bildschirm ist zu klein! Ihr Bildschirm muss mindestens 700px breit sein um das Canvas korrekt anzuzeigen! Bei Ihnen scheint dies nicht der Fall zu sein...</p>
    </div>

    <script type="text/javascript">
        var piString = "3.14159265358979323846264338327950288419716939937510582097494459230781640628620899862803482534211706798214808651328230664709384460955058223172535940812848111745028410270193852110555964462294895493038196442881097566593344612847564823378678316527120190914564856692346034861045432664821339360726024914127372458700660631558817488152092096282925409171536436789259036001133053054882046652138414695194151160943305727036575959195309218611738193261179310511854";
        var piPos = 0;

        function printPiDecimal(ctx)
        {
            // This for will print all numbers
            for(var y = 30; y < 400; y += 35)
            {
                // This for will print one line of Numbers
                for(var x = 5; x < 620; x += 15)
                {
                    // This function will print one decimal of pi
                    ctx.fillText(piString.charAt(piPos), x, y);
                    piPos++;
                }
            }
        }

        function draw()
        {
            // Get canvas element
            ctx = document.getElementById('canvas').getContext('2d');

            // Set shadow
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            ctx.shadowBlur = 2;
            ctx.shadowColor = "rgba(0, 0, 0, 0.5)";

            // Add background
            var img=document.getElementById("canvas-img");
            ctx.drawImage(img,0,0);

            // Set gradient
            var gradient = ctx.createLinearGradient(0,0,700,400);
            gradient.addColorStop("0","magenta");
            gradient.addColorStop("0.5","blue");
            gradient.addColorStop("1.0","red");

            // Set text style
            ctx.font = "20px Times New Roman";
            ctx.fillStyle = gradient;

            // Print the decimals of pi
            printPiDecimal(ctx);
		}
		$("#canvasbtn").on("click", draw);
    </script>
</div>
