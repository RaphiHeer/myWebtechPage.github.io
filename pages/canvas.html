<div id="page-canvas" style="display: none;">
    <h1>Canvas Page</h1>
    <p>Auf dieser Seite befindet sich ein Canvas-Element. Mit einem Klick auf "Canvas zeichen wird etwas gezeichnet. Viel Spass!"</p>
    <div id="canvas-container">
        <input id="canvasbtn" class=".btn-default" type="button" value="Canvas zeichnen">
        <canvas id="canvas" width="700" height="400"></canvas>
        <img id="canvas-img" src="/images/piforcanvas.png" alt="Image for Canvas" style="display: none;">
    </div>
    <div id="canvas-hidden">
        <p class="text-warning">Ihr Bildschirm ist zu klein! Ihr Bildschirm muss mindestens 700px breit sein um das Canvas korrekt anzuzeigen! Bei Ihnen scheint dies nicht der Fall zu sein...</p>
    </div>

    <script type="text/javascript">
        var piString = "3.141592653589793238462643383279502884197169399375105820974944592307816406286208998628034825342117067982148086513282306647093844609550582231725359408128481117450284102701938521105559644622948954930381964428810975665933446128475648233786783165271201909145648566923460348610454326648213393607260249141273724587006606315588174881520920962829254091715364367892590360011330530548820466521384146951941511609433057270365759591953092186117381932611793105118548074462379962749567351885752724891227938183011949129833";
        var piPos = 0;

        function printPiDecimal(ctx)
        {
            // This for will print all numbers
            for(var y = 30; y < 400; y += 35)
            {
                // This for will print one line of Numbers
                for(var x = 5; x < 690; x += 15)
                {
                    // This function will print one decimal of pi
                    ctx.fillText(piString.charAt(piPos), x, y);
                    piPos++;
                }
            }
        }

        function draw()
        {
            // Get canvas element
            ctx = document.getElementById('canvas').getContext('2d');

            // Set shadow
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            ctx.shadowBlur = 2;
            ctx.shadowColor = "rgba(0, 0, 0, 0.5)";

            // Add background
            var img=document.getElementById("canvas-img");
            ctx.drawImage(img,0,0);

            // Set gradient
            var gradient = ctx.createLinearGradient(0,0,700,400);
            gradient.addColorStop("0","magenta");
            gradient.addColorStop("0.5","blue");
            gradient.addColorStop("1.0","red");

            // Set text style
            ctx.font = "20px Times New Roman";
            ctx.fillStyle = gradient;

            // Print the decimals of pi
            printPiDecimal(ctx);
		}
		$("#canvasbtn").on("click", draw);
    </script>
</div>
